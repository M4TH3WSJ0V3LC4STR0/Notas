{% extends 'layout.html' %}

{% block body %}

  <div class="container">

    <h1 class="mb-5">Registro de materias</h1>

    <a href="/Materias" class="btn btn-primary mb-5">Listar Materias</a>
    
    <br>
    <div class="text-warning">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
    </div>
    <br>

    <form action="/Materias/Registrar" method="POST">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre: </label>
        <input type="text" class="form-control js-nombre" id="nombre" value="" title="Ingrese un nombre" name="nombre" required>
      </div>
      
      <div class="mb-3">
        <label for="nivel" class="form-label">Nivel: </label>
        <input type="number" class="form-control js-nombre" id="creditos" value="" title="Ingrese el nivel" name="nivel" min="1" max="3" required>
      </div>
      
      <div class="mb-3">
        <label for="horario" class="form-label">horario: </label>
        <input type="text" class="form-control js-nombre" id="nombre" value="" title="Ingrese un horario" name="horario" required>
      </div>

      <div class="mb-3">
        <label for="profesor" class="form-label">Profesor: </label>
        <input type="text" class="form-control js-nombre" id="profesor" value="" title="Ingrese un nombre" name="profesor" required>
      </div>
      
      <input type="submit" class="btn btn-primary" value="Ingresar"></input>

    </form>

  </div>

{% endblock %}
