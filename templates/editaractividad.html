{% extends 'layout.html' %}

{% block body %}

  <div class="container">

    <h1 class="mb-5">Editar actividad</h1>

    <a href="/listar_actividades" class="btn btn-primary mb-5"> Listar actividades </a>

    <br>
    <div class="text-warning">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul class=flashes>
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </div>
    <br>

    <form action="/update/{{ contact.0 }}" method="POST">
        
      <div class="mb-3">
        <label for="descrip" class="form-label">Nombre de la actividad:</label>
        <input type="text" class="form-control js-nombre" id="descrip" title="Ingrese la descripciÃ³n de la actividad" name="descripcion" value="{{ contact.1 }}">
      </div>

      <div class="mb-3">
        <label for="fecha_i" class="form-label">Inicio:</label>
        <input type="datetime-local" class="form-control js-nombre" id="fecha_i" title="Ingrese la fecha de inicio de actividad" name="fecha_inicio" value="{{ contact.2 }}">
      </div>

      <div class="mb-3">
        <label for="fecha_f" class="form-label">final:</label>
        <input type="datetime-local" class="form-control js-nombre" id="fecha_f" title="Ingrese la fecha final de actividad" name="fecha_final" value="{{ contact.3 }}">
      </div>

      <div class="mb-3">
        <label for="notas" class="form-label">Nota del estudiante:</label>
        <input type="text" class="form-control js-nombre" id="notas" title="Ingrese un nombre completo" name="nota" value="{{ contact.4 }}">
      </div>

      <div class="mb-3">
        <label for="profesor" class="form-label">Id de la materia:</label>
        <input type="text" class="form-control js-nombre" id="profesor" title="Ingrese un nombre completo" name="id_materia" value="{{ contact.5 }}">
      </div>

      <input type="submit" class="btn btn-primary" value="Ingresar">

    </form>
  </div>

{% endblock %}
